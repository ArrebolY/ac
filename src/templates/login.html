<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    {% if message %}
    <p style="color:red">{{ message }}</p>
    {% endif %}
    <form action="/login/" method="post">
        <p>用户名：{{ form.username(placeholder='用户名') }}</p>
        <p>密码：{{ form.password(placeholder='密码') }}</p>
        <p>{{ form.csrf_token }}</p>
        <p><input type="submit" value="登录"></p>
    </form>

    <a href="/register">注册</a>
    <a href="/shared_file">共享文件</a>
</body>
</html>
